    let timeOutId; 

    // way to generate rgb color
    const bodyColorChange = function(){
        
        function randomColor() {
            let r = Math.round(Math.random() * 256);
            let g = Math.round(Math.random() * 256);
            let b = Math.round(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }
        
        let getColor = randomColor();
        const bodyColor = document.querySelector('body');
        bodyColor.style.backgroundColor = getColor;
        console.log(`new background color is: ${getColor}`);
    }

    document.querySelector('#start').addEventListener('click', function() {
        if(!timeOutId){
            timeOutId = setInterval(bodyColorChange, 1000);
        }
    });

    document.querySelector('#stop').addEventListener('click', function() {
        clearInterval(timeOutId);
        timeOutId = null;
    });

</script>
